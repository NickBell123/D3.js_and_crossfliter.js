<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
    
</head>
<body>
    <h1>SVG (Scalable Visual Graphics)</h1>
    
      
    
    
    
    <svg>
        <rect x="0" y="0" width="19" height="150" fill="blue"></rect>
        <rect x="20" y="20" width="19" height="130" fill="red"></rect>
        <rect x="40" y="40" width="19" height="110" fill="grey"></rect>
        <rect x="60" y="60" width="19" height="90" fill="yellow"></rect>
        <rect x="80" y="40" width="19" height="110"fill="pink"></rect>
        <rect x="100" y="100" width="19" height="50" fill="green"></rect>
        <rect x="120" y="45" width="19" height="105" fill="orange"></rect>
        <rect x="140" y="140" width="19" height="10" fill="brown"></rect>
        
    </svg>
</body>
</html>
